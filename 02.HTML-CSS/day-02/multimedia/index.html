<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia sample</title>
    </head>
    <body>
        <h1>Multimedia</h1>

        <!-- Images -->
        <img src="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        alt="html css icon"
        title="Logo de muestra"
        width="150px">

        <!-- videos -->
        <hr>
        <video 
            poster="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png"
            muted
            controls 
            src="./videos/WhatsApp Video 2022-11-27 at 18.58.40.mp4"
        >
            <source src="./videos/WhatsApp Video 2022-11-27 at 18.58.40.mp4" type="mp4">
        </video>

        <!-- audio ... funciona igual que el video -->
        <audio 
        poster="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png"
        controls 
        src="./videos/WhatsApp Video 2022-11-27 at 18.58.40.mp4"
    >
        <source src="./videos/WhatsApp Video 2022-11-27 at 18.58.40.mp4" type="mp4">
        </audio>

        <!-- iframe -->
        <iframe src="https://www.xaviroca.net" width="600px" height="600px" frameborder="20"></iframe>

    </body>
</html>
