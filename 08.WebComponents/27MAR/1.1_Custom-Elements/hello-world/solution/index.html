<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello-world WC</title>
  </head>
  <body>
    <!--     
      1- create a class HelloWorld.
      2- Define it's constructor.
      3- Define it's connectedCallback lifecycle hook to write some text.
      4- Register the element so you can use it.
      5- Use the element.
      6- Make the attributeChangedCallback work!
    -->
    <hello-world a="5" b="ejemplo" c="otro texto más largo"></hello-world>
    <img src="https://aaaaa.com/foto1.jpg">
   
    <script>
      class HelloWorld extends HTMLElement {
        
        constructor() {
          super(); //porque es una herencia. Para que ejecute el constructor de la clase padre
          console.log('constructor');
        }

        // Sobrescribimos el connectedCallback por defecto
        connectedCallback() {
          console.log('acabo de entrar en el DOM');
        }

        disconnectedCallback() {
          console.log('adiós');    
        }

        // Para escuchar los cambios de "a" y "b" únicamente
        static get observedAttributes() {
          return ['a','b']
        }

        attributeChangedCallback(attributeName, oldValue, newValue) {
          // Cuando cambia el atributo al que estamos escuchando
          console.log(`${attributeName} ha cambiado de ${oldValue} a ${newValue}`)
        }

      }
    
      window.customElements.define('hello-world', HelloWorld);

    </script>
  </body>
</html>
