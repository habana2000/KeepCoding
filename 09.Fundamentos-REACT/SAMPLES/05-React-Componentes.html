<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>  
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js" crossorigin></script>

<script type="text/babel">
    const rootElement = document.getElementById('root');

    const mensaje = <span className="mensaje">hello World SPAN 5</span>;
    const mensaje2 = <span className="mensaje">goodbye World SPAN 5</span>;

    const element = (
        <div className='container'>
            {mensaje}
            {mensaje2}
        </div>
    );

    console.log(element);
    ReactDOM.createRoot(rootElement).render(element);
    
</script>
</html>
